{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h1>Login</h1>

            <form action="/login" method="post" novalidate class="needs-validation">

                <div class="form-row">
                    <div class="col">
                        <div class="form-row" id="login">
                            <div class="col-md-6">
                                <label for="email">Email:</label>
                                <input required class ="form-control" type="text" name="email" required>
                            </div>

                            <div class="col-md-6">
                                <label for="password">Password:</label>
                                <input required class ="form-control" type="password" name="password" required>

                            </div>

                        </div>
                    </div>
                </div>

                <hr>

                {{index .StringMap "error_msg"}}
                <div class="row">
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <div class="col-md-1">
                        <a href="/register" type="button" class="btn btn-primary"> Register</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

{{end}}
