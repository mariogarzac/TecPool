{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h1>Login</h1>

            <form action="/login" method="post" novalidate class="needs-validation">
                <input type="hidden" id="csrf_token" value="{{.CSRFToken}}">

                <div class="form-row">
                    <div class="col">
                        <div class="form-row" id="login">
                            <div class="col-md-6">
                                <label for="username">Username:</label>
                                <input required class ="form-control" type="text" name="username" id="username" required>
                            </div>

                            <div class="col-md-6">
                                <label for="password">Password:</label>
                                <input required class ="form-control" type="password" name="password" id="password" required>

                            </div>

                        </div>
                    </div>
                </div>

                <hr>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

        </div>
    </div>
</div>

{{end}}
