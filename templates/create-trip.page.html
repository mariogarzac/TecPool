{{template "base".}}

{{define "content"}}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h1>Create a Trip</h1>

            <form action="/create-trip" method="post" novalidate class="needs-validation">

                <div class="form-row">
                    <div class="col">
                        <div class="form-row" id="login">
                            <div class="col-md-6">
                                <label for="car_model">Car Model:</label>
                                <input required class ="form-control" type="text" name="car_model" required>
                            </div>

                            <div class="col-md-6">
                                <label for="plate">License Plate:</label>
                                <input required class ="form-control" type="text" name="plate" required>

                            </div>

                            <div class="col-md-6">
                                <label for="departure_time">Departure Time:</label>
                                <input required class ="form-control" type="datetime-local" name="departure_time" required>

                            </div>

                        </div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Create trip</button>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>

{{end}}
