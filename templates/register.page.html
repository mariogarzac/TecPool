
{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h1>Register</h1>

            <form action="/register" method="post" novalidate class="needs-validation">

                <div class="form-row">
                    <div class="col">
                        <div class="form-row" id="login">
                            <div class="col-md-6">
                                <label for="fname">First name:</label>
                                <input required class ="form-control" type="text" name="fname" required>
                            </div>

                            <div class="col-md-6">
                                <label for="lname">Last name::</label>
                                <input required class ="form-control" type="text" name="lname" required>
                            </div>

                            <div class="col-md-6">
                                <label for="password">Password:</label>
                                <input required class ="form-control" type="password" name="password" required>

                            </div>

                            <div class="col-md-6">
                                <label for="phone_number">Phone Number:</label>
                                <input required class ="form-control" type="text" name="phone_number" required>

                            </div>

                            <div class="col-md-6">
                                <label for="email">Email Address:</label>
                                <input required class ="form-control" type="email" name="email" required>

                            </div>

                            <div class="col-md-6">
                                <label for="dob">Date of Birth:</label>
                                <input required class ="form-control" type="date" name="dob" required>

                            </div>

                        </div>
                    </div>
                </div>

                {{index .StringMap "error_msg"}}

                <hr>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>

        </div>
    </div>
</div>

{{end}}
